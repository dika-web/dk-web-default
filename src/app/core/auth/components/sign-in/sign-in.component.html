<form [formGroup]="form" (ngSubmit)='login()' *ngIf='!(isUserAuthorized$ | async)'>
  <h2>Sign in</h2>
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input formControlName="username" matInput required>
    <mat-error *ngIf='form.get("username")?.hasError("usernameIsNotExists")'>
      {{formError.userNameIsNotExists}}
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput required>
    <mat-error *ngIf='form.get("password")?.hasError("isPasswordInvalid")'>
      {{formError.passwordInvalid}}
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!form.touched || form.invalid" class='mb-1'>Sign in</button>
  <button *ngIf='userNotExist' mat-raised-button color="primary" (click)='navigateToSignUp()'>Sign up</button>
</form>
