<form [formGroup]="form" (ngSubmit)='login()'  *ngIf='!isAuthenticated'>
  <h2>Login</h2>
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input formControlName="username" matInput required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput required>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!form.touched">Submit</button>
</form>
